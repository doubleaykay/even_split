        <div class="row">
            <div class="col">
                <div class="input-group mt-2">
                    <span class="input-group-text">Bill Name</span>
                    <input type="text" value="Bill 1" id="bill_name" placeholder="Enter a name for this bill"
                        class="form-control">
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col">
                <h2 class="mt-2">People</h2>

                <div class="people" id="people-list-container">

                    <div class="input-group person-line" id="person-line-element">
                        <input type="text" class="form-control" placeholder="Name" id="person-name-field">
                        <input type="number" placeholder="Pre-Tax $" pattern="[0-9]*" inputmode="decimal" min="0.01"
                            step="0.01" class="form-control" onblur="formatFrontendCurrency(this)">
                        <select class="form-select" id="selectPaymentType">
                            <option value="exact">Exact</option>
                            <option value="cash">Cash</option>
                        </select>
                        <button type="button" class="btn btn-danger" onclick="this.parentNode.remove()" tabindex="-1"><i
                                class="bi bi-trash-fill"></i></button>
                    </div>

                </div>

                <template id="person_row_template">
                    <div class="input-group person-line mt-2" id="person-line-element">
                        <input type="text" class="form-control" placeholder="Name" id="person-name-field">
                        <input type="number" placeholder="Pre-Tax $" pattern="[0-9]*" inputmode="decimal" min="0.01"
                            step="0.01" class="form-control" onblur="formatFrontendCurrency(this)">
                        <select class="form-select" id="selectPaymentType">
                            <option value="exact">Exact</option>
                            <option value="cash">Cash</option>
                        </select>
                        <button type="button" class="btn btn-danger" onclick="this.parentNode.remove()" tabindex="-1"><i
                                class="bi bi-trash-fill"></i></button>
                    </div>
                </template>

                <!-- <button type="button" class="btn btn-secondary mt-2" onclick="addAnotherPersonToFrontend()"><i
                        class="bi bi-person-plus-fill"></i></button> -->

                <button type="button" class="btn btn-secondary mt-2" onclick="addAnotherPersonToFrontend()">add
                    person</button>

                <div class="input-group mt-2" id="tax-line">
                    <span class="input-group-text">Tax $</span>
                    <input type="number" pattern="[0-9]*" inputmode="decimal" min="0.01" step="0.01"
                        class="form-control" onblur="formatFrontendCurrency(this)">
                </div>

                <div class="input-group mt-2" id="tip-line">
                    <select class="form-select" id="inputGroupSelect02">
                        <option value="preTaxPct">Pre-Tax %</option>
                        <option value="postTaxPct">Post-Tax %</option>
                        <option value="tipAmt">Tip $</option>
                        <option value="totalAmt">Total $</option>
                    </select>
                    <input type="number" pattern="[0-9]*" inputmode="decimal" class="form-control">
                </div>

                <button type="button" class="btn btn-success mt-2" onclick="runLogic()">compute</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h2 class="mt-2">Results</h2>
                <button type="button" class="btn btn-secondary mt-2" id="shareButtonElement" onclick="shareAllResults()"
                    style="display: none;">share</button>
                <p class="mt-2" id="results">Enter each person and their pre-tax $, then press compute!</p>
            </div>
        </div>
