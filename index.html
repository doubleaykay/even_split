<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Even Split</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="container">
            <h1>Even Split</h1>
        </div>
        <div class="row">
            <div class="people" id="people-list-container">

                <div class="input-group person-line" id="person-line-element">
                    <span class="input-group-text">Name</span>
                    <input type="text" aria-label="First name" class="form-control" id="person-name-field">
                    <span class="input-group-text">Pre-Tax Total</span>
                    <input type="number" aria-label="Last name" min="0.01" step="0.01" class="form-control">
                </div>

            </div>

            <button type="button" class="btn btn-secondary" onclick="addAnotherPersonToFrontend()">add person</button>

            <div class="input-group" id="tax-line">
                <span class="input-group-text">Tax $</span>
                <input type="number" aria-label="Last name" min="0.01" step="0.01" class="form-control">
            </div>

            <div class="input-group" id="tip-line">
                <select class="form-select" id="inputGroupSelect02">
                    <option value="preTaxPct">Pre-Tax %</option>
                    <option value="postTaxPct">Post-Tax %</option>
                    <option value="tipAmt">Tip $</option>
                    <option value="totalAmt">Total $</option>
                </select>
                <input type="number" aria-label="Last name" class="form-control">
            </div>

        </div>
        <div class="row">
            <button type="button" class="btn btn-success" onclick="runLogic()">compute</button>
        </div>
        <div class="row">
            <div id="results"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script src="logic.js"></script>
    <script src="ui.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script>
        function addDarkmodeWidget() {
            // new Darkmode().showWidget();
            const darkmode = new Darkmode();
        }
        window.addEventListener('load', addDarkmodeWidget);

        window.matchMedia('(prefers-color-scheme: dark)')
            .addEventListener('change', event => {
                darkmode.toggle();
                // if (event.matches) {
                //     //dark mode
                // } else {
                //     //light mode
                // }
            })
    </script>

</body>

</html>
